<!DOCTYPE html>
<html>
<head>
    <title>Media Query Demo</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        @media (max-width: 600px) {
            .box {
                background-color: red;
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .box {
                background-color: green;
            }
        }
        @media (min-width: 901px) {
            .box {
                background-color: purple;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
