<!DOCTYPE html>
<html>
<head>
    <title>CSS Animation Demo</title>

    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            position: relative;

            animation-name: moveCircle;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes moveCircle {
            0% {
                left: 0px;
            }
            50% {
                left: 300px;
            }
            100% {
                left: 0px;
            }
        }
    </style>
</head>

<body>

    <h2>Animated Circle</h2>
    <div class="circle"></div>

</body>
</html>
