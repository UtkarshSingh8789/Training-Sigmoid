<!DOCTYPE html>
<html>
<head>
    <title>CSS Transform Demo</title>

    <style>
        .container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            transition: transform 0.5s;
        }

        /* Box 1 → translateX */
        .box1:hover {
            transform: translateX(100px);
        }

        /* Box 2 → translateY */
        .box2:hover {
            transform: translateY(-50px);
        }

        /* Box 3 → scale */
        .box3:hover {
            transform: scale(1.5);
        }

        /* Box 4 → rotate */
        .box4:hover {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <h2>Hover on the boxes</h2>

    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

</body>
</html>
